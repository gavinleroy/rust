# Includes one of the default files in src/bootstrap/defaults
profile = "compiler"
change-id = 9999999

[rust]
codegen-backends = ["llvm", "cranelift"]
deny-warnings = false

[build]
docs = false
extended = true
tools = ["cargo", "rustfmt", "rustdoc", "src", "miri", "cargo-miri"]
host = ["wasm32-wasi", "aarch64-apple-darwin", "x86_64-unknown-linux-gnu"]
target = ["aarch64-apple-darwin", "x86_64-unknown-linux-gnu"]

# [install]
# prefix = "dist"
# sysconfdir = "etc"

[target.'wasm32-wasi']
wasi-root = "wasi-sdk-20.0/share/wasi-sysroot"
linker = "wasi-sdk-20.0/bin/clang"
codegen-backends = ["cranelift"]

[target.'aarch64-apple-darwin']
cc = "clang"
cxx = "clang++"

[llvm]
download-ci-llvm = false
